<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Exchange</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <img id="logo" />
          <li><a>Swap</a></li>
          <li><a>Earn</a></li>
          <li><a>Bridge</a></li>
          <li><a>NFTs</a></li>
          <img id="dots3" />
          <img id="crypto" />
          <button data-modal-target="#modal" id="connect">Connect</button>
          <div class="modal" id="modal">
            <div class="modal-header">
              <div class="title">Avaible wallets</div>
              <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
              <div>DeFi Wallet</div>
              <div>Meta Mask</div>
              <div>Trust Wallet</div>
              <div>Phantom</div>
              <div>WalltConnect</div>
            </div>
          </div>
          <div id="overlay"></div>
        </ul>
      </nav>
    </header>

    <main>
      <section id="swap-container">
        <label>Pay</label>
        <br />
        <input type="text" placeholder="0" />
        <br />
        <label>Receive</label>
        <br />
        <input type="text" placeholder="0" />
        <br />
        <button id="swap" onclick="connect()">swap</button>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
